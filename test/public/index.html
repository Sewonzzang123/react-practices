<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ex01</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: "Lato", sans-serif;
        line-height: 1;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
      body {
        background: rgb(250, 250, 250);
        min-width: auto;
      }
      .mainpage-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        box-sizing: border-box;
      }
      .initialView {
        border-radius: 8px;
        border: 1px solid #dadce0;
        display: block;
        flex-shrink: 0;
        margin: auto;
        min-height: 0;
        transition: 0.2s;
        width: 450px;
      }
      .content-wrapper {
        height: auto;
        min-height: 500px;
        overflow-y: auto;
        transition: 0.2s;
        padding: 48px 40px 36px;
        flex-grow: 1;
      }
      .logo-wrapper {
        display: flex;
        height: 24px;
        justify-content: center;
      }
      .logo {
        height: 24px;
        margin: 0 0;
        overflow: visible;
        position: relative;
        width: 75px;
      }

      .login-form {
        padding-left: 40px;
        padding-right: 40px;
      }
      .message {
        text-align: center;
      }
      .message h1 {
        color: #202124;
        padding-bottom: 0;
        padding-top: 16px;
        font-family: "Google Sans", "Noto Sans Myanmar UI", arial, sans-serif;
        font-size: 24px;
        font-weight: 400;
        line-height: 1.3333;
        margin-bottom: 0;
        margin-top: 0;
      }
      .message-info {
        font-size: 14px;
        margin-top: 15px;
      }
      .login-form form {
        display: inline-block;
        font-size: 15px;
        padding: 24px 0 0;
        vertical-align: top;
        white-space: normal;
        width: 100%;
      }
      .login-form form .id-input,
      .login-form form .password-input {
        width: 100%;
      }
      .login-form form .password {
        margin-top: 10px;
      }
      .login-button {
        margin-top: 15px;
      }
      .login-button .login-btn {
        width: 100%;
      }
      .non-members {
        text-align: center;
        margin-top: 10px;
      }
      .non-members span a {
        font-size: 0.8em;
        color: #8d8d8d;
        text-decoration: none;
      }
      .login_wrap .login_info {
        margin-top: 42px;
        padding-top: 12px;
        border-top: 1px solid #d9d9d9;
        text-align: center;
      }
      .links ul {
        display: inline-block;
        float: left;
      }
      .links li {
        float: left;
        position: relative;
      }
      .links li:first-child {
        margin-left: 0;
        padding-left: 0;
      }
      .links li:first-child ::after {
        content: " |";
      }
      .links li > a {
        color: #8d8d8d;
        font-size: 14px;
        text-decoration: none;
      }
      .links .member_join {
        font-size: 14px;
        color: #8d8d8d;
        text-decoration: none;
        float: right;
      }
      .links {
        padding-top: 5px;
        margin-top: 20%;
        border-top: 1px solid #8d8d8d;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
